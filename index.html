<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Search Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" alt="logo" class="google-logo">
    <div class="search-bar-container active">
       
        <img src="https://cdn2.iconfinder.com/data/icons/user-interface-169/32/search-1024.png" alt="magnifier" class="magnifier-icon">
        <input type="text" class="input" placeholder="Search....">
        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-1024.png" alt="microphone" class="mic-icon">
    </div>
    

    <script src="index.js"></script>
</body>
</html>
